<app-cli-header header-text="Formular-Beispiel"></app-cli-header>

<div class="root">
    <form class="form-horizontal"  (ngSubmit)="submit()">
        <div class="form-group col-md-6 col-sm-6">
            <label class="col-sm-4 control-label" for="customerID">ID</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="customerID" [(ngModel)]="customer.customerID" readonly="readonly" >
            </div>
        </div>


        <div class="form-group col-md-6 col-sm-6">
            <label class="col-sm-4 control-label" for="companyName">Name</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="companyName" [(ngModel)]="customer.companyName" >
            </div>
        </div>


        <div class="form-group col-md-6 col-sm-6">
            <label class="col-sm-4 control-label" for="contactName">Kontakt</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="contactName" [(ngModel)]="customer.contactName" >
            </div>
        </div>


        <div class="form-group col-md-6 col-sm-6">
            <label class="col-sm-4 control-label" for="address">Adresse</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="address" [(ngModel)]="customer.address" >
            </div>
        </div>


        <div class="form-group col-md-6 col-sm-6">
            <label class="col-sm-4 control-label" for="city">Stadt</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="city" [(ngModel)]="customer.city" >
            </div>
        </div>


        <div class="form-group col-md-6 col-sm-6">
            <label class="col-sm-4 control-label" for="postalCode">ZIP</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="postalCode" [(ngModel)]="customer.postalCode" >
            </div>
        </div>
        
        <div class="col-md-2 col-md-offset-2"><button type="submit" class="btn btn-primary btn-lg">submit</button></div>

    </form>
</div>
